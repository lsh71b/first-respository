<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>James - 상세 정보</title>
  <link rel='stylesheet' href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Do+Hyeon&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    .back-btn {
      display: inline-block;
      margin-bottom: 30px;
      padding: 12px 24px;
      background: #0f3460;
      color: #64b5f6;
      border: 2px solid #64b5f6;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 700;
      font-family: 'Do Hyeon', sans-serif;
      transition: all 0.3s ease;
    }

    .back-btn:hover {
      background: #64b5f6;
      color: #0f3460;
    }

    .details-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 60px 40px;
      background: var(--dark-card);
      border-radius: 12px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.8s ease-out forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .details-section {
      margin-bottom: 50px;
    }

    .details-section h2 {
      font-size: 32px;
      color: #64b5f6;
      border-bottom: 3px solid #64b5f6;
      padding-bottom: 16px;
      margin-bottom: 24px;
    }

    .details-section ul {
      list-style: none;
      padding: 0;
    }

    .details-section li {
      font-size: 18px;
      color: var(--text-light);
      padding: 12px 0;
      padding-left: 24px;
      position: relative;
      line-height: 1.8;
    }

    .details-section li:before {
      content: "✓";
      position: absolute;
      left: 0;
      color: #64b5f6;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="details-container">
      <a href="자기소개.html" class="back-btn">← 돌아가기</a>

      <div class="details-section">
        <h2>수상</h2>
        <ul>
          <li>개인정보보호정책공모전 최우수상 수상</li>
          <li>제 11회 암호분석경진대회 최우수상 수상</li>
          <li>육군 창업경진대회 창의상 수상</li>
        </ul>
      </div>

      <div class="details-section">
        <h2>자격증</h2>
        <ul>
          <li>한국사능력검정시험 1급</li>
          <li>YBM 영어 시험 900점 이상</li>
          <li>정보처리 기능사 자격증</li>
          <li>컴퓨터활용능력 2급</li>
        </ul>
      </div>
    </div>
  </div>
</body>
